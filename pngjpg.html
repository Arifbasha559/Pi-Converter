        <script>
          // JavaScript for PNG to JPG Converter and Downloader

const inputFile = document.getElementById('input-file');
const preview = document.getElementById('preview');
const convertBtn = document.getElementById('convert-btn');
const downloadLink = document.getElementById('download-link');

inputFile.addEventListener('change', () => {
    const file = inputFile.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = () => {
            const img = new Image();
            img.src = reader.result;
            img.onload = () => {
                preview.innerHTML = `<img src="${reader.result}" alt="Preview Image" width="200">`;
            }
        }
        reader.readAsDataURL(file);
    } else {
        preview.innerHTML = '';
    }
});

convertBtn.addEventListener('click', () => {
    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const img = new Image();
    img.src = preview.querySelector('img').src;
    img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
        const jpgFile = canvas.toDataURL('image/jpeg', 1.0);
        downloadLink.href = jpgFile;
        downloadLink.click();
    }
});
 </script>
